set -s default-terminal tmux-256color
set -g terminal-overrides ',xterm-256:RGB'

# remap prefix from 'C-b' to 'C-a'
set-option -g prefix C-a
unbind C-b
bind-key C-a send-prefix

set -g base-index 1
set -g detach-on-destroy on
# escape time (to fix neovim issues)

#set -sg escape-time 10
set -sg escape-time 0
set -g history-limit 1000000     # increase history size (from 2,000)
set -g set-clipboard on          # use system clipboard
set -g status-position top       # macOS / darwin style
set -g status-style 'bg=default'
set -g status-keys vi
setw -g mode-keys vi
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

set -g extended-keys on

# terminal option

# mouse mode
set -g mouse on

setw -g monitor-activity on

# automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

set-option -g focus-events on

# window pane split
bind-key v split-window -h
bind-key s split-window -v

# vim style pane selection
bind-key a next-window
bind-key b set -g status
bind-key h select-pane -L
bind-key j select-pane -D 
bind-key k select-pane -U
bind-key l select-pane -R

# vim style relseize
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

bind-key M-j resize-pane -D
bind-key M-k resize-pane -U
bind-key M-h resize-pane -L
bind-key M-l resize-pane -R

# Use Alt-vim keys without prefix key to switch panes
bind-key -n M-j select-pane -D 
bind-key -n M-k select-pane -U
bind-key -n M-h select-pane -L
bind-key -n M-l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind-key -n M-Left select-pane -L
bind-key -n M-Right select-pane -R
bind-key -n M-Up select-pane -U
bind-key -n M-Down select-pane -D

# Shift arrow to switch windows
bind-key -n S-Left  previous-window
bind-key -n S-Right next-window

# No delay for escape key press
set-option -sg escape-time 0

# Reload tmux config
bind-key r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'omerxx/tmux-floax'

set -g @floax-width '80%'
set -g @floax-height '80%'
set -g @floax-border-color 'magenta'
set -g @floax-text-color 'blue'
set -g @floax-bind 'p'
set -g @floax-change-path 'true'
set -g @sessionx-bind-zo-new-window 'ctrl-y'
set -g @sessionx-auto-accept 'off'
set -g @sessionx-custom-paths '/home/yielding/code/dot.files'
set -g @sessionx-bind 'o'
set -g @sessionx-x-path '~/dotfiles'
set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-custom-paths-subdirectories 'false'
set -g @sessionx-filter-current 'false'
set -g @continuum-restore 'off'
set -g @resurrect-strategy-nvim 'session'

# Window style
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_text "#{?#{m:[0-9]*,#{pane_current_command}},claude,#{pane_current_command}}"
set -g @catppuccin_window_current_text "#{?#{m:[0-9]*,#{pane_current_command}},claude,#{pane_current_command}}#{?window_zoomed_flag,(),}"
set -g @catppuccin_window_number_color "#{?#{==:#{window_index},1},#{@thm_green},#{?#{==:#{window_index},2},#{@thm_peach},#{?#{==:#{window_index},3},#{@thm_yellow},#{?#{==:#{window_index},4},#{@thm_blue},#{?#{==:#{window_index},5},#{@thm_lavender},#{@thm_overlay_2}}}}}}"
set -g @catppuccin_window_current_number_color "#{?#{==:#{window_index},1},#{@thm_green},#{?#{==:#{window_index},2},#{@thm_peach},#{?#{==:#{window_index},3},#{@thm_yellow},#{?#{==:#{window_index},4},#{@thm_blue},#{?#{==:#{window_index},5},#{@thm_lavender},#{@thm_mauve}}}}}}"

# Active window: flat (no round) + brighter background
#set -g @catppuccin_window_current_left_separator " "
#set -g @catppuccin_window_current_middle_separator " "
#set -g @catppuccin_window_current_right_separator " "
#set -g @catppuccin_window_current_text_color "#{@thm_overlay_0}"

# Status separators
set -g @catppuccin_status_connect_separator "yes"
set -g @catppuccin_status_fill "icon"

# Module customization
#set -g @catppuccin_session_icon "󱌐 "
set -g @catppuccin_session_icon "󰆍 "
set -g @catppuccin_session_text " #S"
set -g @catppuccin_session_color "#{?client_prefix,#{E:@thm_red},#{E:@thm_blue}}"
set -g @catppuccin_directory_text " #{b:pane_current_path}"
set -g @catppuccin_directory_icon "󰉖 "
set -g @catppuccin_status_directory_icon_bg "#{E:@thm_mauve}"

set -g @catppuccin_date_time_text " %H:%M"
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins'
run '~/.config/tmux/plugins/tpm/tpm'

# Status modules (must be after plugin load)
set -g status-left-length 100
set -g status-left "#{E:@catppuccin_status_session}"
set -g status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_date_time}"

# Override window formats for transparent background (no reverse trick)
set -g window-status-format \
  "#[fg=#{E:@catppuccin_window_text_color},bg=default]#[none]#[fg=#{@thm_fg},bg=#{E:@catppuccin_window_text_color}]#{E:@catppuccin_window_text} #[fg=#{@thm_crust},bg=#{E:@catppuccin_window_number_color}] #{E:@catppuccin_window_number}#[fg=#{E:@catppuccin_window_number_color},bg=default]#[none]"
set -g window-status-current-format \
  "#[fg=#{E:@catppuccin_window_current_text_color},bg=default]#[none]#[fg=#{@thm_fg},bg=#{E:@catppuccin_window_current_text_color}]#{E:@catppuccin_window_current_text} #[fg=#{@thm_crust},bg=#{E:@catppuccin_window_current_number_color}] #{E:@catppuccin_window_current_number}#[fg=#{E:@catppuccin_window_current_number_color},bg=default]#[none]"

# Ensure default-terminal after plugins load
set -s default-terminal tmux-256color
