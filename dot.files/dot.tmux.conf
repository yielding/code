# 0 is too far from ` ;)
set -g base-index 1
set -g extended-keys on

# remap prefix from 'C-b' to 'C-a'
set-option -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# terminal option

# mouse mode
set -g mouse on

# escape time (to fix neovim issues)
set -sg escape-time 10

set -g default-terminal tmux-256color
set -g status-keys vi

setw -g mode-keys vi
setw -g monitor-activity on

# automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# scrollback limit
set-option -g history-limit 10000

# window pane split
bind-key v split-window -h
bind-key s split-window -v

# vim style pane selection
bind-key a next-window
bind-key b set -g status
bind-key h select-pane -L
bind-key j select-pane -D 
bind-key k select-pane -U
bind-key l select-pane -R

# vim style relseize
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

bind-key M-j resize-pane -D
bind-key M-k resize-pane -U
bind-key M-h resize-pane -L
bind-key M-l resize-pane -R

# Use Alt-vim keys without prefix key to switch panes
bind-key -n M-j select-pane -D 
bind-key -n M-k select-pane -U
bind-key -n M-h select-pane -L
bind-key -n M-l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind-key -n M-Left select-pane -L
bind-key -n M-Right select-pane -R
bind-key -n M-Up select-pane -U
bind-key -n M-Down select-pane -D

# Shift arrow to switch windows
bind-key -n S-Left  previous-window
bind-key -n S-Right next-window

# No delay for escape key press
set-option -sg escape-time 0

# Reload tmux config
bind-key r source-file ~/.tmux.conf \; display "Reloaded!"

# themes
set -g status-bg black
set -g status-fg white
set -g status-interval 60
set -g status-left-length 30
set -g status-left '#[fg=blue,bold]#S|@#H '
#set -g status-left '#[fg=green,bold] #S '
set -g window-status-current-format '#[bg=blue,fg=white] #I:#W '
#set -g status-right '#[fg=magenta]#(sysctl -n vm.loadavg | tr -d "{}")#[default] #[fg=yellow]%H:%M#[default]'

# plugins
set -g @plugin 'junegunn/fzf'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-battery'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
